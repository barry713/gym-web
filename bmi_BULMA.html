<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI計算機</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
  <body>
    <section class="hero is-link is-fullheight">
      <div class="hero-body">      
        <div class="container">
          <p class="title has-text-warning has-text-centered">
            BMI計算機
          </p>
          <div class="columns is-centered">
            <div class="column is-6 box has-text-centered">

              <form action="">
                <label for="name" class="label">姓名</label>
                <input type="text" name="name" id="name" class="input" required /><br />
                <label for="height" class="label">身高</label>
                <input class="input" type="number" name="height" id="height" required /><br />
                <label for="weight" class="label">體重</label>
                <input class="input" type="number" name="weight" id="weight" required /><br /><br />

                <button type="submit" class="button is-success">計算</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <a href="./index.html">返回首頁</a>
  </body>
</html>
